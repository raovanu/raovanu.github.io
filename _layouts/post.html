<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		
		<div class="row" style="display:flex; align-items: stretch;">
			<div class="column" style="flex:1;">
				{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
			</div>
			{% if page.model %}
			<div class="column" style="flex:4;">
				<style>
					.Hotspot{
						padding: 0px;
						display: block;
						width: 10px;
						height: 10px;
						border-radius: 5px;
						background-color: black;
						box-sizing: border-box;
						--min-hotspot-opacity: 0;
						pointer-events: none;
						border-color: black;
						border: none;
					}
					.HotspotAnnotation{
						background-color: black;
						position: absolute;
						transform: translate(5px, 5px);
						width: fit-content;
						height: fit-content;
						border-radius: 50%;
						padding-left: 6px;
						padding-top: 6px;
						padding-bottom: 4px;
						padding-right: 3px;
						opacity: 80%;
						line-height: 100%;
					}
				</style>
				<model-viewer camera-controls src="{{ site.baseurl }}/{{ page.model }}" environment-image="{{ site.baseurl }}/assets/models/hdri.hdr" style="width: 100%; height: 100%;">{{ page.annotations }}</model-viewer>
				<script>
					const modelViewerColor = document.querySelectorAll("model-viewer")[0];
					modelViewerColor.addEventListener('load', () => {
						modelViewerColor.model.materials[0].pbrMetallicRoughness.setBaseColorFactor([.2,.2,.2,1])
					});
				</script>
			</div>
			
			{% endif %}
		</div>
		<div class="row">
			<div class="column" style="width: 30%;">
				<header style=" width:100%;" class="major">
					<h1 style="text-align: end; width:100%;">{{ page.title }}</h1>
				</header>
				
			</div>
			<div class="column" style="width: 70%; padding-top: 20px;">
				{{content}}
			</div>
		</div>
		
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
