<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		{% if page.model %}
		<div class="row">
			<style>
				.Hotspot{
					display: block;
					width: 10px;
					height: 10px;
					border-radius: 5px;
					border: none;
					background-color: black;
					box-sizing: border-box;
					--min-hotspot-opacity: 0;
					pointer-events: none;
				}
				.HotspotAnnotation{
					background-color: black;
					position: absolute;
					transform: translate(10px, 10px);
					border-radius: 5px;
					padding: 10px;
				}
			</style>
			<model-viewer camera-controls src="{{ site.baseurl }}/{{ page.model }}" environment-image="{{ site.baseurl }}/assets/models/hdri.hdr" style="width: 100%; height: 75%;">{{ page.annotations }}</model-viewer>
			<script>
				const modelViewerColor = document.querySelectorAll("model-viewer")[0];
				modelViewerColor.addEventListener('load', () => {
					modelViewerColor.model.materials[0].pbrMetallicRoughness.setBaseColorFactor([.2,.2,.2,1])
				});
			</script>
		</div>
		{% endif %}
		<div class="row">
			<div class="column" style="width: 30%;">
				<header style=" width:100%;" class="major">
					<h1 style="text-align: end; width:100%;">{{ page.title }}</h1>
				</header>
				{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
			</div>
			<div class="column" style="width: 70%; padding-top: 10px;">
				{{content}}
			</div>
		</div>
		
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
