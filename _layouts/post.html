<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<div class="row">
			<div class="column" style="width: 30%;">
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>
				{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
				{% if page.model %}<model-viewer src="{{ site.baseurl }}/{{ page.model }}" environment-image="assets/models/hdri.hdr"/>{% endif %}
				<script>
					document.querySelector("model-viewer").model.materials.pbrMetallicRoughness.setBaseColorFactor([0.5,0.5,0.5,1])
				</script>
			</div>
			<div class="column" style="width: 70%; padding-top: 15px;">
				{{content}}
			</div>
		</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
