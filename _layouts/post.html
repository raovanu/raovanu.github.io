<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<div class="row">{% if page.model %}
			<model-viewer class="model" camera-controls src="{{ site.baseurl }}/{{ page.model }}" environment-image="{{ site.baseurl }}/assets/models/hdri.hdr" style="width: 100%; height: 400px;"/>
			<script>
				document.querySelector(".model").model.materials.pbrMetallicRoughness.setBaseColorFactor([0.5,0.5,0.5,1]);
			</script>
			{% endif %}
		</div>
		
		<div class="row">
			<div class="column" style="width: 30%;">
				<header style="text-align: end;" class="major">
					<h1>{{ page.title }}</h1>
				</header>
				{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}

			</div>
			<div class="column" style="width: 70%; padding-top: 10px;">
				{{content}}
			</div>
		</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
